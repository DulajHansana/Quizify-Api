[build]
    functions="dist"
    node_version = "20.11.0"

[functions]
  external_node_modules = ["express", "ejs"]
  node_bundler = "esbuild"

[[redirects]]
    force=true
    to="/.netlify/functions/index/:splat"
    from="/*"
    status=200

[[headers]]
  for = "/api/*"
    [headers.values]
      Access-Control-Allow-Origin = "*"